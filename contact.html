<!doctype html>
<html>
    <head>
        <Title> KABIR Pizza Contact </Title>
        <link rel="stylesheet" type="text/css" href="./contact.css"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <script src="https://kit.fontawesome.com/a3bf67a0c8.js" crossorigin="anonymous"> </script>
    </head>
    <body>
        
        <div class="overall">
            <div class="box">
                <h2> KABIR Pizza <i class="fa-solid fa-pizza-slice"></i> </h2>

                <label for="bar" class="bar bar1">
                    <i class="fa-solid fa-bars"></i>
                </label>

                <input type="checkbox" class="bar" id="bar">
            
                <div class="sub-box">
                    <a href="./index.html"> <h3> Home </h3> </a>
                    <a href="./About.html"> <h3> About </h3></a>
                    <a href="./Gallery.html"> <h3> Gallery </h3></a>
                    <a href="./menu.html"> <h3> Menu </h3></a>
                    <a href="./contact.html"><h3> Contact </h3></a>
                </div>
            </div>
            

            <div class="box1">
                <h1> CONTACT US</h1>
                <p> We'd like to hear from you.</p>
                <button> <i class="fa-solid fa-phone"> </i> Call Us 63552XX XX4</button>
            </div>

            <div class="box2">
                <div class="box3">
                    <h2> HOW CAN WE HELP?</h2>
                </div>

                <div class="box4">
                    <h2> SELECT A TOPIC</h2>
                    <select name="Questions" id="">
                        <option value="0"> How to order?</option>
                        <option value="1"> Where is my order?</option>
                        <option value="2"> I am not able to login</option>
                        <option value="3"> Can I place an advance order?</option>
                        <option value="4"> What is the offer of the day?</option>
                        <option value="5"> Does the delivery charge depend on Order value? or Distance?</option>
                        <option value="6"> What are the cancellation charges?</option>
                        <option value="7"> Till when can I cancel my order?</option>
                        <option value="8"> Is your chicken or non-veg pizza safe to eat?</option>
                    </select>
                </div>

                <div class="box5">
                    <h2 class="question"> QUESTION FOR US?</h2>
                    <p> We'd love to hear from you.</p>
                    <div class="box6">
                        <h2> WHAT WOULD YOU LIKE TO KNOW? </h2>
                        <textarea name="Message" id="" cols="30" rows="10" placeholder="Type your message here."> </textarea>
                    </div>

                    <div class="box7">
                        <h2>LET US KNOW YOU BETTER</h2>

                        <input type="radio" name="job" id="Job-Seeker" value="job">
                        <label for="Job-Seeker"> I am a Job Seeker</label> <br>

                        <input type="radio" name="job" id="media" value="media" >
                        <label for="media"> I am a Media Person</label> <br>

                        <input type="radio" name="job" id="Business" value="business">
                        <label for="Business"> I want to be a Business Partner</label> <br>

                        <input type="radio" name="job" id="supplier" value="supplier">
                        <label for="supplier"> I am interested in being a supplier</label> <br>

                        <input type="radio" name="job" id="other" >
                        <label for="other"> Any Other</label>

                    </div>

                    <div class="box8">
                        <form action="login form">

                            <div>
                                <h2> CONTACT INFO</h2>
                            </div>

                            <div>
                                <input type="text" placeholder="First Name*"/> <br>
                                <input type="text" placeholder="Last Name*"/> <br>
                                <input type="tel" placeholder="Phone Number*"/> <br>
                                <input type="email" placeholder="Email*"/> <br>
                            </div>
                        </form>
                    </div>

                    <div class="box9">
                        <div>
                        <input type="checkbox" name="checkbox" class="check">
                        <label for="checkbox"> I am not a robot</label>
                        </div>
                        <div>
                            <img src="./captcha.png" alt="captcha">
                        </div>  
                        
                    </div>

                    <div class="box10">
                        <button> Cancel</button>
                        <button> Submit </button>
                    </div>
                </div>


                

            </div>


        </div>
    </body>
</html>
